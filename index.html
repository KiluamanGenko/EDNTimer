<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Compteur EDN ‚Äì 20 octobre 2025 (Personnalisable)</title>
<style>
  :root{
    --bg1:#0b1220;
    --bg2:#0a0f1c;
    --card:#0f172a;
    --text:#e5e7eb;
    --muted:#94a3b8;
    --box:#111b33;
    --box-border:#1e2a44;
    --bar-start:#34d399; /* vert par d√©faut */
    --bar-end:#60a5fa;   /* bleu par d√©faut */
  }
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
    min-height:100vh; display:flex; align-items:center; justify-content:center;
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    color:var(--text);
  }
  .card{
    background:var(--card); padding:2rem; border-radius:1.25rem;
    box-shadow:0 10px 30px rgba(0,0,0,.35); max-width:720px; width:100%;
    text-align:center; border:1px solid rgba(148,163,184,.12);
  }
  h1{margin:.25rem 0 0; font-size:1.85rem}
  .muted{color:var(--muted)}
  .grid{display:grid; grid-template-columns:repeat(4,1fr); gap:1rem; margin:1.25rem 0 1rem}
  .box{background:var(--box); border:1px solid var(--box-border); border-radius:1rem; padding:1rem}
  .box-value{font-size:2rem; font-weight:700}
  .progress{height:12px; background:#0b1324; border-radius:9999px; overflow:hidden; margin-top:.5rem; border:1px solid #1e293b}
  .bar{height:100%; background:linear-gradient(90deg,var(--bar-start),var(--bar-end))}
  @media (max-width:520px){ .grid{grid-template-columns:repeat(2,1fr)} }

  /* Panneau de personnalisation */
  #gear{
    position:fixed; top:16px; right:16px; border:1px solid #334155; background:#0b1324; color:#e5e7eb;
    border-radius:9999px; width:44px; height:44px; font-size:18px; cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.35);
  }
  #panel{
    position:fixed; right:16px; top:72px; width:280px; background:#0b1324; color:#e5e7eb;
    border:1px solid #334155; border-radius:14px; padding:14px; box-shadow:0 10px 30px rgba(0,0,0,.45);
    display:none;
  }
  #panel h2{margin:0 0 10px; font-size:14px; color:#cbd5e1; letter-spacing:.02em}
  .row{display:flex; align-items:center; justify-content:space-between; gap:10px; margin:6px 0}
  .row label{font-size:13px; color:#cbd5e1}
  .row input[type="color"]{appearance:none; width:42px; height:28px; padding:0; border:none; background:transparent; cursor:pointer}
  .panel-actions{display:flex; gap:8px; margin-top:10px}
  .btn{flex:1; padding:8px 10px; border-radius:10px; border:1px solid #334155; background:#111827; color:#e5e7eb; cursor:pointer}
  .btn.secondary{background:#0b1324}
</style>
</head>
<body>
  <button id="gear" title="Couleurs">‚öôÔ∏è</button>
  <div id="panel" role="dialog" aria-label="Personnaliser les couleurs">
    <h2>Couleurs</h2>
    <div class="row"><label for="barStart">Barre (d√©but)</label><input id="barStart" type="color" value="#34d399"></div>
    <div class="row"><label for="barEnd">Barre (fin)</label><input id="barEnd" type="color" value="#60a5fa"></div>
    <div class="row"><label for="bg1">Fond A</label><input id="bg1" type="color" value="#0b1220"></div>
    <div class="row"><label for="bg2">Fond B</label><input id="bg2" type="color" value="#0a0f1c"></div>
    <div class="row"><label for="card">Carte</label><input id="card" type="color" value="#0f172a"></div>
    <div class="row"><label for="text">Texte</label><input id="text" type="color" value="#e5e7eb"></div>
    <div class="panel-actions">
      <button class="btn secondary" id="close">Fermer</button>
      <button class="btn" id="reset">R√©initialiser</button>
    </div>
  </div>

  <div class="card">
    <div class="muted" style="font-size:.9rem;margin-bottom:.5rem">EDN 2025 ‚Äî D√©compte</div>
    <h1>Jusqu'au 20 octobre 2025</h1>
    <p class="muted" style="margin:.25rem 0 1.25rem">Fuseau : Europe/Paris ‚Ä¢ cible 08:00</p>

    <div id="countdown"></div>

    <div class="muted" style="margin-top:1.25rem;font-size:.8rem">
      Ajuste la constante <code>TARGET</code> pour changer la date/heure.
    </div>
  </div>

  <script>
    const TARGET = new Date("2025-10-20T08:00:00+02:00").getTime();
    const START  = new Date("2025-09-10T00:00:00+02:00").getTime();

    /* THEME */
    const DEFAULTS = {
      barStart: "#34d399",
      barEnd:   "#60a5fa",
      bg1:      "#0b1220",
      bg2:      "#0a0f1c",
      card:     "#0f172a",
      text:     "#e5e7eb"
    };
    const KEY = "ednThemeV1";
    function applyTheme(t){
      const r = document.documentElement;
      r.style.setProperty("--bar-start", t.barStart);
      r.style.setProperty("--bar-end",   t.barEnd);
      r.style.setProperty("--bg1",       t.bg1);
      r.style.setProperty("--bg2",       t.bg2);
      r.style.setProperty("--card",      t.card);
      r.style.setProperty("--text",      t.text);
      r.style.setProperty("--muted", "#94a3b8");
      r.style.setProperty("--box", "#111b33");
      r.style.setProperty("--box-border", "#1e2a44");
      document.body.style.background = `linear-gradient(135deg, ${t.bg1}, ${t.bg2})`;
    }
    function loadTheme(){
      try { const t = JSON.parse(localStorage.getItem(KEY)); return t ? { ...DEFAULTS, ...t } : { ...DEFAULTS }; }
      catch { return { ...DEFAULTS }; }
    }
    function saveTheme(t){ localStorage.setItem(KEY, JSON.stringify(t)); }
    const theme = loadTheme(); applyTheme(theme);

    const panel = document.getElementById("panel");
    document.getElementById("gear").onclick = () => panel.style.display = (panel.style.display==="block"?"none":"block");
    document.getElementById("close").onclick = () => panel.style.display = "none";
    document.getElementById("reset").onclick = () => { Object.assign(theme, DEFAULTS); saveTheme(theme); setInputs(theme); applyTheme(theme); };
    function setInputs(t){
      barStart.value = t.barStart; barEnd.value = t.barEnd; bg1.value = t.bg1; bg2.value = t.bg2; card.value = t.card; text.value = t.text;
    }
    const barStart = document.getElementById("barStart");
    const barEnd   = document.getElementById("barEnd");
    const bg1      = document.getElementById("bg1");
    const bg2      = document.getElementById("bg2");
    const card     = document.getElementById("card");
    const text     = document.getElementById("text");
    setInputs(theme);
    [barStart,barEnd,bg1,bg2,card,text].forEach(el=>{
      el.addEventListener("input", ()=>{
        theme[el.id] = el.value; saveTheme(theme); applyTheme(theme);
      });
    });

    /* COUNTDOWN */
    function update(){
      const now = Date.now();
      const remaining = Math.max(TARGET - now, 0);
      const total = Math.max(TARGET - START, 1);
      const percent = Math.max(0, Math.min(100, (remaining/total)*100));

      const d = Math.floor(remaining / 86400000);
      const h = Math.floor((remaining % 86400000) / 3600000);
      const m = Math.floor((remaining % 3600000) / 60000);
      const s = Math.floor((remaining % 60000) / 1000);

      const el = document.getElementById("countdown");
      if (remaining === 0){
        el.innerHTML = '<div style="font-size:2.4rem;font-weight:800;margin:.3rem 0">Jour J üéØ</div><div class="muted">Respire. Tu sais. Go.</div>';
        return;
      }
      el.innerHTML = `
        <div class="grid">
          <div class="box"><div class="box-value">${String(d).padStart(2,'0')}</div><div>Jours</div></div>
          <div class="box"><div class="box-value">${String(h).padStart(2,'0')}</div><div>Heures</div></div>
          <div class="box"><div class="box-value">${String(m).padStart(2,'0')}</div><div>Minutes</div></div>
          <div class="box"><div class="box-value">${String(s).padStart(2,'0')}</div><div>Secondes</div></div>
        </div>
        <div style="font-size:2rem;font-weight:800;margin:.25rem 0 .4rem">J-${d}</div>
        <div class="muted" style="margin-bottom:.9rem">(${d} j ${String(h).padStart(2,'0')}h${String(m).padStart(2,'0')})</div>
        <div class="muted" style="font-size:.85rem">Temps restant</div>
        <div class="progress"><div class="bar" style="width:${percent}%"></div></div>
        <div class="muted" style="font-size:.75rem;margin-top:.35rem">${percent.toFixed(1)}% du temps initial restant (10 sept ‚Üí 20 oct)</div>
      `;
    }
    update(); setInterval(update,1000);
  </script>
</body>
</html>
